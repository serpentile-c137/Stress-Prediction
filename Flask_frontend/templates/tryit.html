<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stress-O-Meter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_tryit.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Stress-O-Meter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/info">Info</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex flex-column min-vh-100 text-part">
      <div class="login">
        <!-- <h2 style="text-align: center">Stress-O-Meter</h2> -->
        <div class="container">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h4 class="card-title text-center mb-4">Input Data</h4>
                    <form action="/predict" method="post">
                      <div class="mb-3">
                        <label for="eda" class="form-label">EDA</label>
                        <input
                          type="text"
                          name="EDA"
                          placeholder="Enter EDA"
                          required="required"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="bvp" class="form-label">Temprature</label>
                        <input
                          type="text"
                          name="TEMP"
                          placeholder="Enter Temprature"
                          required="required"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="temp" class="form-label">BVP</label>
                        <input
                          type="text"
                          name="BVP"
                          placeholder="Enter BVP"
                          required="required"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="hr" class="form-label">HR</label>
                        <input
                          type="text"
                          name="HR"
                          placeholder="Enter Heart Rate"
                          required="required"
                          class="form-control"
                        />
                      </div>
                      <div class="container text-center">
                        <button
                          type="submit"
                          class="btn btn-primary btn-block btn-large"
                        >
                          Predict
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <br />
        <br />
        <!-- {{ prediction_text }} -->
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small mt-auto">
      <p class="mb-1">&copy; Developed by Shardul, Garuav & Athar</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </body>
</html>
